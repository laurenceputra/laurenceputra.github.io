{{ define "main" }}
<style>
    /* Page header and content styles borrowed from theme with small addition for verification block */
    .page-header {
        margin-top: 80px;
        padding: 4rem 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    }

    .page-header h1 {
        font-size: 3rem;
        margin: 0;
    }

    .page-content {
        padding: 4rem 0;
        max-width: 900px;
        margin: 0 auto;
    }



    @media (max-width: 768px) {
        .page-header h1 { font-size: 2rem; }
        .page-content { padding: 3rem 1.5rem; }
    }
</style>
