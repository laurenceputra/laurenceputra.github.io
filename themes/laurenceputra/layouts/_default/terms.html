{{ define "main" }}
<style>
    /* Navigation */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        z-index: 1000;
        padding: 1rem 0;
    }

    nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        font-family: 'Space Grotesk', sans-serif;
        text-decoration: none;
    }

    nav .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav .nav-links a {
        color: var(--text-secondary);
        font-weight: 500;
        transition: color 0.2s ease;
        text-decoration: none;
    }

    nav .nav-links a:hover {
        color: var(--primary-color);
    }

    /* Page Header */
    .page-header {
        margin-top: 80px;
        padding: 4rem 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    }

    .page-header h1 {
        font-size: 3rem;
        margin: 0;
    }

    /* Terms Section */
    .terms-section {
        padding: 4rem 0;
    }

    .terms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .term-card {
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        text-align: center;
        transition: all 0.2s ease;
        display: block;
        color: var(--text-primary);
        text-decoration: none;
    }

    .term-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-color);
    }

    .term-card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
    }

    .term-card .count {
        font-size: 0.9rem;
        color: var(--text-light);
    }

    @media (max-width: 768px) {
        .page-header h1 {
            font-size: 2rem;
        }

        nav .nav-links {
            gap: 1rem;
            font-size: 0.9rem;
        }

        .terms-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<nav>
    <div class="container">
        <a href="/" class="logo">{{ .Site.Title }}</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/posts/">Posts</a></li>
            <li><a href="/awards/">Awards</a></li>
            <li><a href="/media/">Media</a></li>
            <li><a href="/cv/">CV</a></li>
        </ul>
    </div>
</nav>

<div class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
</div>

<div class="terms-section">
    <div class="container">
        <div class="terms-grid">
            {{ range .Data.Terms.Alphabetical }}
            <a href="{{ .Page.RelPermalink }}" class="term-card">
                <h3>{{ .Page.Title }}</h3>
                <span class="count">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</span>
            </a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
